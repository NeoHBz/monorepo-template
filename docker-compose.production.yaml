services:
  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-monorepo}
      TZ: "UTC"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./infrastructure/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks:
      - internal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-monorepo}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal_network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_URL: /trpc
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - internal_network

volumes:
  postgres_data:
    driver: local

networks:
  internal_network:
    driver: bridge