services:
  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-monorepo}
      TZ: "UTC"
    ports:
      - "5432:5432"
    volumes:
      - ./infrastructure/postgres/postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./infrastructure/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    image: oven/bun:latest
    container_name: monorepo-migrator
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/monorepo?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        bun install &&
        bun run --filter @manifest/prisma prisma:generate &&
        bun run --filter @manifest/prisma prisma:push &&
        bun run --filter @manifest/prisma seed
      "

  backend:
    image: oven/bun:latest
    container_name: monorepo-backend
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/monorepo?schema=public
      PORT: 4000
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: sh -c "bun install && bun run --filter backend dev"

  frontend:
    image: oven/bun:latest
    container_name: monorepo-frontend
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      # If SPA, localhost is correct. If SSR, use service name.
      # Vite dev server runs on 3000 (configured in vite.config.ts).
      VITE_API_URL: http://localhost:4000/trpc
    depends_on:
      backend:
        condition: service_started
    command: sh -c "bun install && bun run --filter frontend dev --host"
